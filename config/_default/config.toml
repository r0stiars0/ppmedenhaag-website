baseURL = "/"

title = "PPME Den Haag"
#theme = "educenter-hugo-not-used"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name
#disqusShortname = "ppme-demo-002" # get your shortname form here : https://disqus.com


defaultContentLanguage = "nl"

