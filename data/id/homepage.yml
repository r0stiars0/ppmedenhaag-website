######################## Vision Mission #############################
vision_mission:
  enable : false
  bg_image : "images/backgrounds/success-story.jpg"
  vision_title : "Visi PPME"
  mission_title : "Misi PPME"
  vision : "Visi kami adalah berjuang untuk sebuah asosiasi yang dapat diakses oleh semua Muslim dan yang berjuang untuk persaudaraan satu sama lain. Sebuah asosiasi yang terdiri dari komunitas yang erat, di mana tua dan muda merasa betah, yang secara aktif dan sadar mengalami Islam bersama. Kami adalah asosiasi modern dan berorientasi masa depan yang berjuang untuk kemajuan dan jika memungkinkan kami menggunakan teknologi untuk mendukung dan memfasilitasi anggota kami. Berorientasi ke masa depan juga berarti bahwa, selain secara aktif dan sadar mengalami Islam, kami juga ingin memberikan kontribusi aktif untuk masyarakat yang berkelanjutan dan berkomitmen. PPME adalah jantung masyarakat."
  mission : "Misi kami adalah – sejalan dengan Ahlus Sunnah wal Jama’ah – untuk mendukung anggota kami dalam pengembangan pribadi dan keagamaan mereka. Selain itu, kami ingin menyebarkan citra positif Islam dan memperkuat pemahaman Islam dan dengan demikian mengundang lebih banyak orang untuk bergabung dengan Islam. Kami ingin memberikan kontribusi penting kepada masyarakat dengan peluang yang kami miliki sebagai komunitas. Dengan cara ini kami ingin bekerja pada pengembangan Muslim yang aktif dan sadar yang menyatakan iman mereka sesuai dengan ajaran Ahlus Sunnah wal Jama’ah, membangun jembatan dan dengan demikian memberikan dampak positif bagi masyarakat."


