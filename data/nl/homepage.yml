######################## Vision Mission #############################
vision_mission:
  enable : true
  bg_image : "images/backgrounds/success-story.jpg"
  vision_title : "Visie PPME"
  mission_title : "Missie PPME"
  vision : "Onze visie is om te streven naar een vereniging die toegankelijk is voor alle moslims en die met elkaar verbroedering nastreeft. Een vereniging die bestaat uit een hechte gemeenschap, waarin zowel jong als oud zich thuis voelt, die met elkaar de islam actief, bewust en liefdevol beleeft.<br/>We zijn een moderne en toekomstgerichte vereniging die progressie nastreeft en waar mogelijk zetten we technologie in om onze leden te ondersteunen en te faciliteren.<br/>Toekomstgericht betekent ook dat we, naast het actief,bewust en liefdevol beleven van de islam, actief onze bijdrage willen leveren aan een volhoudbare en betrokken samenleving. PPME staat midden in de samenleving."
  mission : "Onze missie is om – in de lijn van Ahlus Sunnah wal Djama’ah – onze leden te ondersteunen bij hun persoonlijke en religieuze ontwikkeling. Bovendien willen we het positieve beeld over de islam verspreiden en begrip voor de islam versterken en laten zien dat de Islam toegankelijk is voor alle mensen.<br/>Met de mogelijkheden die wij als gemeenschap hebben willen we een belangrijke bijdrage leveren aan de maatschappij. Zo willen wij werken aan de ontwikkeling van actieve en bewuste moslims die hun geloof volgens de leer van Ahlus Sunnah wal Djama’ah belijden, bruggen bouwen en daarmee een positieve impact maken op de maatschappij."


